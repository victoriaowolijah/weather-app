<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- hero section -->
    <div id="hero">
      <div class="hero-text">
        <h1>Weather Journal App</h1>
        <p>Enter your zip code and how you feel to get started</p>
      </div>
    </div>

    <div id="container">
      <!-- form section -->
      <section id="form-section">
        <form id="generate">
          <div class="form-input">
            <label for="" class="">Zip Code</label>
            <input type="text" class="" placeholder="" id="zip">
          </div>
          <div class="form-input">
            <label for="" class="">your feelings</label>
            <textarea name="" cols="30" rows="10" id="feelings"></textarea>
          </div>
          <div class="form-input">
            <button type="submit" id="submit-btn"> Generate </button>
          </div>
        </form>
      </section>


      <!-- response section -->
      <section id="report-section">
        <h3 id="show-error"></h3>
        <h3>Today's Weather Report</h3>
        <div>

          <table id="report">
            <tr>
              <td>Temperature: </td>
              <td>&ensp;<b id="temp"></b></td>
            </tr>
            <tr>
              <td>Date:</td>
              <td>&ensp;<b id="dateNow"></b></td>
            </tr>
            <tr>
              <td>Feelings:</td>
              <td>&ensp;<span id="show-feelings"></span></td>
            </tr>
          </table>
        </div>
      </section>
    </div>

  </main>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
